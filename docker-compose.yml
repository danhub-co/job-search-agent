version: '3.8'

services:
  job-search-agent:
    build: .
    ports:
      - "5000:5000"
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - job-search-agent
    restart: unless-stopped